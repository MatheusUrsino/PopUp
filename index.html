<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/82e317bcf7.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/icons8-pop-up-de-detalhes-16.png">

    <link rel="stylesheet" href="css/style.css">
    <title>PopUp</title>
</head>

<body>
    
<div class="container">
    <button type="submit" class="btn" onclick="openPopUp()">Aceitar os Termos</button>
    <div class="popup" id="popup">
        <img src="img/tick.png" alt="">
        <h2>Agradecemos!</h2>
        <p>Mais detalhes foram enviadosao seu Email.</p>
        <button type="button" onclick="ClosePopUp()">OK</button>
    </div>
</div>

<script src="app.js"></script>

</body>


</html>
